<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Teko&family=Ubuntu+Condensed&family=Zeyada&display=swap" rel="stylesheet">
    
    <title>Login and Registration</title>
</head>
<body>
<!-- 
        --TODO--
    INCLUDE ALL VALIDATIONS FOR REGISTRATION AND LOGIN
    // first name & last name should be at least 2 characters.
    // email address should be valid
    // passwords should match
    // password should be at least 8 characters
-->
    <section>
        <form method="POST" action="index.html">
            <h2>Registration</h2>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required minlength="3" />
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
            <label for="newEmail">Email</label>
            <input type="text" id="newEmail" name="newEmail" required />
            <label for="newPassword">Password</label>
            <input type="text" id="newPassword" name="newPassword" required />
            <label for="confirmPW">Confirm Password</label>
            <input type="text" id="confirmPW" name="confirmPW" required />
            <button type="submit">Register</button>
        </form>
    </section>
    <section>
        <form method="POST" action="index.html">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required />
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required />
            <button type="submit">Log In</button>
        </form>
    </section>
</body>
</html>
